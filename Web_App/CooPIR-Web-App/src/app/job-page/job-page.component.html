<!--toolbar stuff-->
<mat-toolbar fxLayout="row" color="primary">
    <span fxFlex>CooPIR Cases</span>
    <button mat-button *ngFor="let item of menuItems" fxHide.xs [routerLink]="item.route">
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item [routerLink]="item.route">
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
    <router-outlet></router-outlet>
</mat-toolbar>


<h1>Create a Job</h1>

<div>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <label for="jobName">Job Name:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="jobName">

    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <label for="jobtype">Job Type:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <select name="jobtype" id="jobtype">
        <option *ngFor="let item of joblist; let i=index" [value]="item.jobtype">{{item.jobtype}}</option> 
    </select>  
    
    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <label for="fileforjob">File :</label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <select name="fileforjob" id="fileforjob">
        <option *ngFor="let item of caseFiles; let i=index" [value]="item">{{item}}</option> 
    </select> 

    

    <br><br>
    <button (click)="launchJob()" class="btn btn-primary btn-lg mr-2">Launch Job</button>
</div>
