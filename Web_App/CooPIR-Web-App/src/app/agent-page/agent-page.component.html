<!--toolbar stuff-->
<mat-toolbar fxLayout="row" color="primary">
    <span fxFlex>CooPIR Agents</span>
    <button mat-button *ngFor="let item of menuItems" fxHide.xs [routerLink]="item.route">
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item [routerLink]="item.route">
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
    <router-outlet></router-outlet>
</mat-toolbar>

<h1>Current Agents: </h1>

<head>
    <!--Style for the table of cases is defined-->
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #545050;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
    </head>
    <!--Table to display the cases-->
    <body>
    <table name="valid-cases" id="valid-cases">
        <!--Bolded text that defines the categories-->
        <tr>
            <th>Agent Name</th>
            <th>OS Running</th>
            <th>Arch</th>
        </tr>
        <!--Each case is placed in the table-->
        <!--The first item is ignored because it is just a placeholder-->
          <tr *ngFor="let item of agentList; let i=index">
             <td>{{item.name}}</td>
             <td>{{item.os}}</td>
             <td>{{item.arch}}</td>
          </tr>
     </table> 
     </body>
